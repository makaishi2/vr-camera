<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>VRサンプルアプリ</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
$(document).ready(function () {
    $("#send").click(function (event) {
        var form = $('#fileUploadForm')[0];
        var data = new FormData(form);
        $("#send").prop("disabled", true);
        $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "/send",
            data: data,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,
            success: function (data) {
                var elem =  document.getElementById("result");
                elem.style.fontSize = '70%';
                elem.innerHTML = data;
                console.log("SUCCESS : ", data);
                $("#send").prop("disabled", false);
            },
            error: function (e) {
                $("#result").text(e.responseText);
                console.log("ERROR : ", e);
                $("#send").prop("disabled", false);
            }
        });
    });
});

$(function(){
  $('#fileUploadForm').on('change', 'input[type="file"]', function(e) {
console.log( "entered callback");
    var file = e.target.files[0];
    var reader = new FileReader();
    var $preview = $(".preview");
    var t = this;
    if(file.type.indexOf("image") < 0){
      return false;
    }
    reader.onload = (function(file) {
      return function(e) {
        $preview.empty();
        $preview.append($('<img>').attr({
                  src: e.target.result,
                  width: "150px",
                  class: "preview",
                  title: file.name
              }));
      };
    })(file);
    reader.readAsDataURL(file);
  });
})

</script>
</head>
<body>
<h3>VR サンプルアプリ</h3>
<br>
<div class="preview"> </div>
<br>
<form action="/send" method="post" enctype="multipart/form-data" id="fileUploadForm">
<br>
<input type="file" name="image" accept="image/*">
<br>
<br>
<input type="button" name="button" value="送信" id="send"/>
</form>
<hr>
<div id="result"></div>
</body>
</html>
