<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>Watson VRサンプルアプリ</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
var canvasH;
var canvasW;
var imageH;
var imageW;
var ratioX;
var ratioY;
var ctx;
var canvas;

function divide_br( text ) {
   var items = [];
   var index = text.indexOf('<br>');
   var count = 0
   while( index != -1 ) {
       var item = text.slice(0, index );
       items.push(item);
       text = text.slice(index + 4);
       index = text.indexOf('<br>');
   }
   items.push(text);
   return items;
}

function divide_location( text ) {
    var text_result;
    var index1 = text.indexOf(': ');
    if ( index1 == -1 ) {
        return null;
    }
    var text2 = text.slice( index1 + 2);
    var index2 = text2.indexOf(': ');
    if ( index2 == -1 ) {
        return null;
    }
    var text3 = text2.slice( index2 + 2);
    var index3 = text3.indexOf(': ');
    if ( index3 == -1 ) {
        text_result = text3;
   } else {
       text_result = text3.slice( index3 + 2);
    }
    var locs = text_result.split(',');
    var location = { x: locs[0], y: locs[1], w: locs[2], h: locs[3] };
console.log(location);    
    return location;
}

$(document).ready(function () {
    $("#send").click(function (event) {
        var elem =  document.getElementById("result");
        elem.innerHTML = '';
        var form = $('#fileUploadForm')[0];
        var data = new FormData(form);
        $("#send").prop("disabled", true);
        $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "/send",
            data: data,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,
            success: function (data) {
                var elem =  document.getElementById("result");
                elem.style.fontSize = '70%';
                var items = divide_br( data );
                var items2 = items.map(function(elem, index, ar) { return divide_location(elem); });
                var items3 = items2.filter(function(elem, index, ar) { return( elem ); }); 
                console.log(items3);
                ctx.strokeStyle = "rgb(0, 0, 255)";
                items3.forEach( function(value) {
                    var x = value.x * ratioX;
                    var y = value.y * ratioY;
                    var w = value.w * ratioX;
                    var h = value.h * ratioY;
                    console.log( 'x:' + x + '  y:' + y + '  w:' + w + '   h:' + h);
                    ctx.strokeRect(value.x * ratioX, value.y * ratioY, value.w * ratioX, value.h * ratioY);
                });
                elem.innerHTML = data;
                console.log("SUCCESS : ", data);
                $("#send").prop("disabled", false);
            },
            error: function (e) {
                $("#result").text(e.responseText);
                console.log("ERROR : ", e);
                $("#send").prop("disabled", false);
            }
        });
    });
});

$(function(){
    $('#fileUploadForm').on('change', 'input[type="file"]', function(e) {
        var file = e.target.files[0];
        canvas = $("#canvas");
        ctx = canvas[0].getContext('2d');
        var image = new Image();
        var fr = new FileReader();
        if(file.type.indexOf("image") < 0){
            return false;
        }
        fr.onload = (function(evt) {
            image.onload = function() {
                canvasH = canvas[0].height;
                canvasW = canvas[0].width;
                imageH = 200;
                imageW = canvasH*image.naturalWidth/image.naturalHeight;
                ratioY = imageH / image.naturalHeight;
                ratioX = imageW / image.naturalWidth;
                ctx.clearRect(0, 0, canvasW, canvasH);
                ctx.drawImage(image, 0, 0, imageW, imageH);
                ctx.strokeRect(0, 0, imageW, imageH);
            }
            image.src = evt.target.result;
        })
        fr.readAsDataURL(file);
    })
})   

</script>
</head>
<body>
<h3>Watson VR サンプルアプリ</h3>
<div> 
<canvas  width="500" height="200"  id="canvas" class="canvas"></canvas> 
</div>
<form action="/send" method="post" enctype="multipart/form-data" id="fileUploadForm">
<br>
<input type="file" name="image" accept="image/*">
<br>
<br>
<input type="checkbox" id="vr_type" name="vr_type" value="1" checked="checked">一般種別
<input type="checkbox" id="vr_type" name="vr_type" value="2">一般種別(食品)
<input type="checkbox" id="vr_type" name="vr_type" value="3">カスタム
<input type="checkbox" id="vr_type" name="vr_type" value="4">顔認識
<input type="checkbox" id="vr_type" name="vr_type" value="5">文字認識
<br>
<br>
<input type="button" name="button" value="VR分析開始" id="send"/>
</form>
<hr>
<div id="result"></div>
</body>
</html>
